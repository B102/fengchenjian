  <div class="post-content"><p>我不斷上升，離開了擺放着書桌和藥瓶的房間。日出時的地平線漸漸与我視野平行，腳下的城市看起來越來越像一塊電路板。目光所及只剩陸地和海洋，对岸闪耀著金黄色燈火的海岸線像遠處的森林大火一样不停跳动。</p>
<p>人類的世界越來越小。最終我與上帝平行。目光穿透雲層，穿過閒言碎語。透過五光十色的玻璃窗審視著每一個祈禱的人。他們就像顯微鏡下渺小的生物。</p>
